<ActionBar class="action-bar">
  <NavigationButton visibility="hidden"></NavigationButton>
  <GridLayout columns="50, *">
    <Label class="action-bar-title" text="Home" colSpan="2"></Label>

    <Label class="fas" text="&#xf0c9;" (tap)="onDrawerButtonTap()"></Label>
  </GridLayout>
</ActionBar>

<GridLayout class="page__content">
  <Label class="page__content-icon fas" 
  *ngIf="!showAlertAndroid" text="&#xf015;"></Label>
  <Image class="page__content-icon" 
  *ngIf="showAlertAndroid" src="src://home_icon" ></Image>
  <Label class="page__content-placeholder" text="<!-- Page content goes here -->"></Label>
  <StackLayout>
    <Label class="content-list-result" *ngFor="let funcionalidad of this.funcionalidades.getFuncionalidades()" [text]="funcionalidad" textWrap="true"></Label>
  </StackLayout>
</GridLayout>
