<ActionBar class="action-bar">
  <NavigationButton visibility="hidden"></NavigationButton>
  <GridLayout columns="50, *">
    <Label class="action-bar-title" text="Funcionalidades" colSpan="2"></Label>

    <Label class="fas" text="&#xf0c9;" (tap)="onDrawerButtonTap()"></Label>
  </GridLayout>
</ActionBar>

<StackLayout class="content-list-result">
    <Label *ngFor="let funcionalidad of this.funcionalidades.getFuncionalidades()" [text]="funcionalidad" textWrap="true"></Label>
</StackLayout>
