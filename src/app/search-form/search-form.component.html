<FlexboxLayout flexDirection="row">
    <TextField #text="ngModel" [(ngModel)]="textfielValue" hint="..enter Text" minlen="3" required></TextField>
    <Label *ngIf="text.hasError('required')" text="*"></Label> 
    <Label *ngIf="!text.hasError('required') && text.hasError('minlen')" text="4+"> </Label>
</FlexboxLayout>

<Button text="Search" (tap)="onButtontap()"></Button>
