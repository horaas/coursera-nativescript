<ActionBar class="action-bar">
    <NavigationButton visibility="hidden"></NavigationButton>
    <GridLayout columns="50, *">
        <Label class="action-bar-title" text="Lista de paises" colSpan="2"></Label>

        <Label class="fas" text="&#xf0c9;" (tap)="onDrawerButtonTap()"></Label>
    </GridLayout>
</ActionBar>

<GridLayout class="page__content" rows="auto, *" columns="*">
    
    <form-search row="0" col="0" (searchResult)="fileterDataResult($event)"></form-search>
    <PullToRefresh row="1" col="0" (refresh)="refreshList($event)">
        <ListView class="list-group" [items]="listCountriesfilterResult.length !== 0 ? listCountriesfilterResult : listCountries"
            (itemTap)="onNavItemTap('/list-countries/details', $event)">
            <ng-template let-nameCountry="item">
                <FlexboxLayout>
                    <Label class="fas" text="&#xf57d;" textWrap="true"></Label>
                    <Label class="list-group-item-heading" text="{{nameCountry.name}}"
                        verticalAligment="center"></Label>
                </FlexboxLayout>
            </ng-template>
        </ListView>
    </PullToRefresh>
</GridLayout>
